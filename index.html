<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameFlick</title>
    <link rel="shortcut icon" href="images/______seokjin-removebg-preview.png" type="image/x-icon">
    <meta
      name="description"
      content="Discover and download amazing games at Gamezplyz, your one-stop destination for gaming entertainment."
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #ff69b4;
        --secondary: #ffb6c1;
        --accent: #ff1493;
        --dark: #212529;
        --light: #f8f9fa;
        --success: #42d29d;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f0f2f5;
        overflow-x: hidden;
      }

      .navbar {
        background-color: rgba(255, 105, 180, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .navbar.scrolled {
        padding: 8px 0;
        background-color: rgba(255, 105, 180, 0.98);
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.6rem;
        letter-spacing: -0.5px;
      }

      .nav-link {
        font-weight: 500;
        padding: 0.5rem 1rem !important;
        margin: 0 0.2rem;
        position: relative;
        transition: all 0.3s;
      }

      .nav-link:after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        background-color: white;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        transition: width 0.3s;
      }

      .nav-link:hover:after {
        width: 80%;
      }

      .hero {
        background: linear-gradient(135deg, #ff69b4, #ff1493);
        padding: 140px 0 100px;
        position: relative;
        overflow: hidden;
      }

      .hero::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0.08;
        background-size: cover;
        background-position: center;
      }

      .game-card {
        border-radius: 16px;
        overflow: hidden;
        border: none;
        transition: transform 0.4s, box-shadow 0.4s;
        margin-bottom: 25px;
        background-color: white;
        height: 100%;
      }

      .game-card:hover {
        transform: translateY(-12px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }

      .game-img {
        height: 200px;
        object-fit: cover;
        transition: transform 0.5s;
      }

      .game-card:hover .game-img {
        transform: scale(1.05);
      }

      .badge-category {
        position: absolute;
        top: 15px;
        left: 15px;
        padding: 6px 12px;
        border-radius: 30px;
        font-weight: 500;
        font-size: 0.8rem;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      .rating {
        display: flex;
        align-items: center;
      }

      .rating .stars {
        color: #ffc107;
        margin-right: 5px;
      }

      .download-btn {
        background-color: var(--accent);
        color: white;
        border: none;
        border-radius: 30px;
        padding: 10px 25px;
        font-weight: 600;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(255, 20, 147, 0.2);
      }

      .download-btn:hover {
        background-color: #ff4545;
        transform: scale(1.05);
        color: white;
        box-shadow: 0 6px 20px rgba(255, 69, 69, 0.3);
      }

      .floating-icon {
        position: absolute;
        opacity: 0.1;
        z-index: 0;
        color: rgba(255, 255, 255, 0.8);
      }

      .icon-1 {
        top: 10%;
        left: 10%;
        font-size: 50px;
        animation: float 8s ease-in-out infinite;
      }

      .icon-2 {
        top: 30%;
        right: 10%;
        font-size: 70px;
        animation: float 10s ease-in-out infinite reverse;
      }

      .icon-3 {
        bottom: 20%;
        left: 15%;
        font-size: 60px;
        animation: float 9s ease-in-out infinite 1s;
      }

      @keyframes float {
        0% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
        100% {
          transform: translateY(0px) rotate(0deg);
        }
      }

      .review-card {
        background-color: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
        transition: transform 0.3s;
      }

      .review-card:hover {
        transform: translateY(-5px);
      }

      .review-img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
      }

      .search-bar {
        position: relative;
        max-width: 300px;
        margin: 0 auto;
      }

      .search-bar input {
        width: 100%;
        padding: 10px 40px 10px 15px;
        border-radius: 30px;
        border: none;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      }

      .search-bar button {
        position: absolute;
        right: 5px;
        top: 5px;
        border: none;
        background: transparent;
        color: var(--accent);
      }

      .modal-content {
        border-radius: 15px;
        overflow: hidden;
      }

      .download-modal .modal-header {
        background: linear-gradient(135deg, var(--primary), var(--accent));
        color: white;
        border: none;
      }

      .category-badge {
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        margin-right: 5px;
        margin-bottom: 5px;
        display: inline-block;
        cursor: pointer;
        transition: all 0.3s;
      }

      .category-badge:hover {
        transform: translateY(-2px);
      }

      /* Animation classes */
      .fade-in-up {
        animation: fadeInUp 0.8s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* .bounce {
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      } */

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--secondary);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }

      .progress-bar {
        height: 6px;
        border-radius: 3px;
        background-color: var(--accent);
      }

      @media (max-width: 991px) {
        .hero {
          padding: 100px 0 60px;
        }

        .hero h1 {
          font-size: 2.5rem;
        }

        .game-img {
          height: 180px;
        }
      }

      @media (max-width: 767px) {
        .hero {
          padding: 80px 0 50px;
        }

        .hero h1 {
          font-size: 2rem;
        }

        .game-img {
          height: 150px;
        }

        .game-card {
          margin-bottom: 20px;
        }

        .download-btn {
          padding: 8px 20px;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 575px) {
        .hero h1 {
          font-size: 1.75rem;
        }

        .hero p {
          font-size: 1rem;
        }

        .game-img {
          height: 140px;
        }

        .game-card .card-title {
          font-size: 1.25rem;
        }

        .game-card .card-text {
          font-size: 0.9rem;
        }
      }





      /* Add these styles to your existing CSS */

@media (max-width: 767px) {
  .game-img {
    height: 140px; /* Smaller height for mobile screens */
    width: 80%; /* Reducing width to 80% */
    object-fit: cover;
    margin-left: auto; /* Center the image */
    margin-right: auto; /* Center the image */
    display: block; /* Needed for margin auto to work */
    border-radius: 8px; /* Optional: keeping corners rounded */
    margin-top: 10px; /* Add some spacing at the top */
  }
  
  /* Adjust card styling to accommodate centered image */
  .game-card {
    text-align: center; /* Center card content on mobile */
  }
  
  /* Make sure badge stays in proper position relative to centered image */
  .badge-category {
    left: 50%;
    transform: translateX(-50%);
    top: 15px;
  }
}
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"
          >GameFlick<span style="color: white"></span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Hero Section -->
 

    <!-- Search & Categories -->
  

    <!-- Games Section -->
    <section class="py-5 bg-light" id="games" style="margin-top: 100px;">
      <div class="container">
        <div class="text-center mb-5">
          <h2 class="display-5 fw-bold">Featured Games</h2>
          <p class="lead text-muted mx-auto" style="max-width: 600px">
            Browse our collection of amazing games available for you to enjoy.
          </p>
        </div>

        <div class="row g-4" id="gamesContainer">
          <!-- Games will be dynamically inserted here -->
        </div>

      
    </section>

    <!-- Back to top button -->
    <button
      type="button"
      class="btn btn-primary btn-floating btn-lg rounded-circle position-fixed bottom-0 end-0 m-4"
      id="backToTop"
      style="display: none"
    >
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      // Expanded game data
      const games = [
  {
    "title": "Minecraft",
  "category": "Adventure",
  "rating": 4.6,
  "downloads": "500M+",
  "description": "Explore infinite worlds and build everything from the simplest of homes to the grandest of castles. Play in creative mode with unlimited resources or mine deep in survival mode, crafting weapons and armor to fend off dangerous mobs.",
  "badge": "FREE",
  "image": "https://upload.wikimedia.org/wikipedia/en/b/b6/Minecraft_2024_cover_art.png",
    downloadLink: {
      android: "https://verifysuper.com/cl/i/99g3ll",
      apple: "https://verifysuper.com/cl/i/99g3ll",
    },
  },
  {
    title: "Call of Duty Mobile",
    category: "Action",
    rating: 4.6,
    downloads: "500M+",
    description: "Experience console-quality combat with intense multiplayer matches, battle royale mode, and classic CoD maps. Features customizable loadouts and iconic weapons from the franchise.",
    badge: "Top Grossing",
    image: "https://play-lh.googleusercontent.com/AtGuphTcfffarHBaw2mn4PHZh6SxSUjbZbSDuL0s_8apx--rXrtu3TNIs43O2_oZCQ",
    downloadLink: {
      android: "https://play.google.com/store/apps/details?id=com.activision.callofduty.shooter",
      apple: "https://apps.apple.com/us/app/call-of-duty-mobile/id1287282214",
    },
  },
  {
    title: "Among Us",
    category: "Strategy",
    rating: 4.5,
    downloads: "500M+",
    description: "A social deduction game where crewmates complete tasks while trying to identify impostors. Requires teamwork, observation, and clever deception to win.",
    badge: "Top Grossing",
    image: "https://play-lh.googleusercontent.com/8ddL1kuoNUB5vUvgDVjYY3_6HwQcrg1K2fd_R8soD-e2QYj8fT9cfhfh3G0hnSruLKec",
    downloadLink: {
      android: "https://play.google.com/store/apps/details?id=com.innersloth.spacemafia",
      apple: "https://apps.apple.com/us/app/among-us/id1351168407",
    },
  },
  {
    title: "Among Us",
    category: "Strategy",
    rating: 4.5,
    downloads: "500M+",
    description: "A social deduction game where crewmates complete tasks while trying to identify impostors. Requires teamwork, observation, and clever deception to win.",
    badge: "Top Grossing",
    image: "https://play-lh.googleusercontent.com/8ddL1kuoNUB5vUvgDVjYY3_6HwQcrg1K2fd_R8soD-e2QYj8fT9cfhfh3G0hnSruLKec",
    downloadLink: {
      android: "https://play.google.com/store/apps/details?id=com.innersloth.spacemafia",
      apple: "https://apps.apple.com/us/app/among-us/id1351168407",
    },
  }
];


      // Track if we're showing all games or just the first 6
      let showingAllGames = false;

      // Function to render games
      function renderGames(category = "all", platform = "all") {
        const gamesContainer = $("#gamesContainer");
        gamesContainer.empty();

        const filteredGames = games.filter((game) => {
          const categoryMatch =
            category === "all" ||
            game.category.toLowerCase() === category.toLowerCase();
          const platformMatch =
            platform === "all" || game.downloadLink[platform];
          return categoryMatch && platformMatch;
        });

        // Determine how many games to show
        const gamesToShow = showingAllGames
          ? filteredGames
          : filteredGames.slice(0, 10000000000);

        gamesToShow.forEach((game) => {
          const gameCard = `
                    <div class="col-md-6 col-lg-4">
                        <div class="card game-card h-100">
                            <img src="${
                              game.image
                            }" class="card-img-top game-img" alt="${
            game.title
          }">
                            ${
                              game.badge
                                ? `<span class="badge bg-danger badge-category">${game.badge}</span>`
                                : ""
                            }
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${game.title}</h5>
                                <div class="rating mb-2">
                                    <div class="stars">
                                        ${'<i class="fas fa-star"></i>'.repeat(
                                          Math.floor(game.rating)
                                        )}
                                        ${
                                          game.rating % 1 !== 0
                                            ? '<i class="fas fa-star-half-alt"></i>'
                                            : ""
                                        }
                                    </div>
                                    <span>${game.rating}/5</span>
                                </div>
                                <p class="card-text flex-grow-1">${
                                  game.description
                                }</p>
                                <div class="mt-auto">
                                    <a href="#" class="btn download-btn w-100" onclick="handleDownload('${encodeURIComponent(
                                      JSON.stringify(game)
                                    )}')">
                                        Download
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
          gamesContainer.append(gameCard);
        });

        // Show/hide the View All button based on whether we're showing all games
        if (filteredGames.length > 6) {
          $("#viewAllBtn").toggle(!showingAllGames);
        } else {
          $("#viewAllBtn").hide();
        }
      }

      // Function to handle download directly
      function handleDownload(game) {
    const gameData = JSON.parse(decodeURIComponent(game));
    
    // Detect user platform
    const platform = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream ? 'apple' : 'android';
    
    const downloadLink = gameData.downloadLink[platform];
    
    if (downloadLink) {
        window.open(downloadLink, '_blank'); // Open in new tab
    } else {
        alert('Download link not available for your device');
    }
    return false;
}

      // Event listener for View All button
      $("#viewAllBtn").click(function () {
        showingAllGames = true;
        const category = $(".category-badge.active").data("category") || "all";
        const platform = $("#platformFilter").val();
        renderGames(category, platform);
        $(this).hide();
      });

      // Event listener for category filters
      $(".category-badge").click(function () {
        showingAllGames = false;
        const category = $(this).data("category");
        const platform = $("#platformFilter").val();
        renderGames(category, platform);
      });

      // Event listener for platform filter
      $("#platformFilter").change(function () {
        showingAllGames = false;
        const platform = $(this).val();
        const category = $(".category-badge.active").data("category") || "all";
        renderGames(category, platform);
      });

      // Initial render of first 6 games
      renderGames();

      // Back to top button functionality
      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
          $("#backToTop").fadeIn();
        } else {
          $("#backToTop").fadeOut();
        }
      });

      $("#backToTop").click(function () {
        $("html, body").animate({ scrollTop: 0 }, 800);
        return false;
      });

      // Navbar scroll effect
      $(window).scroll(function () {
        if ($(this).scrollTop() > 50) {
          $(".navbar").addClass("scrolled");
        } else {
          $(".navbar").removeClass("scrolled");
        }
      });
    </script>
  </body>
</html>
